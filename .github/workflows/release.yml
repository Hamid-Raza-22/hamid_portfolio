name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: ğŸ‰ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      
      - name: ğŸ—ï¸ Build Web Release
        run: flutter build web --release --web-renderer html
      
      - name: ğŸ“¦ Create Web Archive
        run: |
          cd build/web
          tar -czf ../../portfolio-web-${{ github.ref_name }}.tar.gz .
          cd ../..
      
      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            portfolio-web-${{ github.ref_name }}.tar.gz
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### Changes in this release:
            ${{ steps.release_notes.outputs.RELEASE_NOTES }}
            
            ### ğŸ“¦ Downloads
            - **Web Build**: `portfolio-web-${{ github.ref_name }}.tar.gz`
            
            ### ğŸŒ Live Demo
            Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
