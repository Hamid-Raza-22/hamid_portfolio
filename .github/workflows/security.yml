name: Security & Dependency Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'pubspec.yaml'
      - 'pubspec.lock'

jobs:
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      
      - name: ğŸ” Check for Outdated Dependencies
        run: flutter pub outdated
        continue-on-error: true
      
      - name: ğŸ”’ Run Dart Security Audit
        run: |
          dart pub global activate pana
          dart pub global run pana --no-warning
        continue-on-error: true
      
      - name: ğŸ“Š Generate Dependency Report
        run: |
          echo "# Dependency Report" > dependency-report.md
          echo "## Current Dependencies" >> dependency-report.md
          flutter pub deps --style=compact >> dependency-report.md
          echo "" >> dependency-report.md
          echo "## Outdated Dependencies" >> dependency-report.md
          flutter pub outdated >> dependency-report.md || true
      
      - name: ğŸ“¤ Upload Dependency Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md
